	<h1 class="text-center p-3 mb-2 bg-info text-white">Photo Editor</h1>
	<div class="editor ml-2 d-flex justify-content-around">

		<!-- Tools -->
		<div class="tools">
			<div class="pb-2">
			<button id="save" type="button" class="btn btn-primary">Save</button>
			<button id="reset" type="button" class="btn btn-danger">Reset</button>
			</div>
			<input class="pb-2" type="file" id="load"/>

			<p>
				<label for="brightness">Brightness</label>
				<input id="brightness" type="range" min=-100 max=100 value=0 name="brightness">
			</p>

			<p>
				<label for="vibrance">Vibrance</label>
				<input id="vibrance" type="range" min=-100 max=100 value=0 name="vibrance">
			</p>

			<p>
				<label for="hue">Hue</label>
				<input id="hue" type="range" min=-100 max=100 value=0 name="hue">
			</p>

			<p>
				<label for="gamma">Gamma</label>
				<input id="gamma" type="range" min=1 max=10 value=0 name="gamma">
			</p>

			<p>
				<label for="clip">Clip</label>
				<input id="clip" type="range" min=-100 max=100 value=0 name="clip">
			</p>

			<button id="vintage" class="filter btn btn-info mb-2" type="button">Vintage</button>
			<button id="lomo" class="filter btn btn-primary mb-2" type="button">Lomo</button>
			<button id="clarity" class="filter btn btn-dark mb-2" type="button">Clarity</button>
			<button id="orangePeel" class="filter btn btn-warning mb-2" type="button">Orange Peel</button>
			<button id="jeevan" class="filter btn btn-success mb-2 animated infinite heartBeat delay-2s" type="button">Jeevan</button>


		</div>

		<!-- Editor -->
		<!-- Canvas --> <!-- <canvas id="c" width="800" height="400"> </canvas> -->
